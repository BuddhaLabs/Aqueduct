---
- name: restart ssh
  service: name=sshd state=restarted

- name: reload sysctl
  command: sysctl -p /etc/sysctl.conf

- name: restart iptables
  service: name=iptables state=restarted

- name: restart postfix
  shell: postfix stop ; postfix start
